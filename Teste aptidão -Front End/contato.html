<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmádia Pharmaco</title>
    <link rel="icon" href="./img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="cabecario">
        <img src="./img/Pharmaco logo.png" alt="Logo da Pharmaco" />
        <nav>
          <ul class="navegacao">
            <li><a href="index.html">Início</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="login">
        <form name="login">
          <div>
            <img src="./img/user-icon.png" alt="Usuário" class="avatar" />
          </div>
          <div class="login-conteudo">
            <label for="username"><b>Usuário</b></label>
            <input
              type="text"
              class="login-input"
              placeholder="Insira seu nome de usuário"
              name="username"
              required
            />

            <label for="password"><b>Senha</b></label>
            <input
              type="password"
              class="login-input"
              placeholder="Insira sua senha"
              name="password"
              required
            />

            <button
              type="submit"
              class="enviar"
              onclick="check(this.form)"
              value="Login"
            >
              Enviar
            </button>

            <label>
              <input type="checkbox" checked="checked" name="remember" />
              Lembrar login
            </label>
            <div class="esqueceu-senha">
              <span class="psw">Esqueceu sua <a href="#">Senha?</a></span>
            </div>
          </div>
        </form>

        <script>
          function check(form) {
            if (
              form.username.value == "admin" &&
              form.password.value == "123"
            ) {
              alert("Login Correto!");
            } else {
              alert("login Incorreto!");
            }
          }
        </script>
      </section>
      <section class="registro">
        <h2>Não tem conta? Registre clicando</h2>

        <p id="collapse1" class="text-center">
          <button
            class="btn-style"
            type="button"
            data-toggle="collapse"
            data-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Aqui
          </button>
        </p>
        <div
          class="collapse grow"
          id="collapseExample"
          data-parent="#collapse1"
        >
          <div>
            <form class="ctt">
              <label for="nomesobrenome">Nome e Sobrenome</label>
              <input
                type="text"
                id="nomesobrenome"
                class="input-padrao"
                required
                placeholder="Seu Nome completo"
                maxlength="60"
              />
              <label for="cpf">CPF</label>
              <input
                type="text"
                id="cpf"
                class="input-padrao"
                required
                placeholder="Seu CPF"
                maxlength="14"
              />

              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="input-padrao"
                required
                placeholder="SeuEmail@dominio.com"
                maxlength="60"
              />

              <label for="telefone">Telefone</label>
              <input
                type="text"
                name="telefone"
                id="telefone"
                class="input-padrao"
                required
                placeholder="(XX)XXXXX-XXXX"
              />
              <label for="cep">Cep</label>
              <input
                type="text"
                id="cep"
                class="input-padrao"
                required
                placeholder="Seu CEP"
                maxlength="9"
              />

              <label for="mensagem">Mensagem</label>
              <textarea
                cols="70"
                rows="10"
                id="mensagem"
                class="input-padrao"
                placeholder="Digite uma mensagem (opcional)"
              ></textarea>

              <fieldset class="prefere-ctt">
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"
                  ><input
                    type="radio"
                    name="contato"
                    value="email"
                    id="radio-email"
                  />
                  Email</label
                >

                <label for="radio-telefone"
                  ><input
                    type="radio"
                    name="contato"
                    value="telefone"
                    id="radio-telefone"
                  />
                  Telefone</label
                >

                <label for="radio-whatsapp"
                  ><input
                    type="radio"
                    name="contato"
                    value="whatsapp"
                    id="radio-whatsapp"
                    checked
                  />
                  WhatsApp</label
                >
              </fieldset>

              <label class="checkbox"
                ><input type="checkbox" checked />Gostaria de receber nossas
                novidades por email?</label
              >

              <input type="submit" value="Enviar Formulário" class="enviar" />
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <img src="./img/Pharmaco logo.png" alt="" />
      <p class="copyright">
        <strong>&copy; Copyright Farmácia Pharmaco - 2020</strong>
      </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/jquery.mask.js"></script>
    <script>
      $(document).ready(function() {
        $("#telefone").mask("(00) 00000-0000");
        $("#cep").mask("00000-000");
        $("#cpf").mask("000.000.000-00", { reverse: true });
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
